<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <link rel="stylesheet" href="scss/main.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <!-- Full Card -->
  <div id="main">
    <!-- Top Card -->
    <div id="top">
    </div>
    <!-- Bottom Card -->
    <div id="bottom">
      <img src="images/image-victor.jpg" alt="Imagen de victor">
      <!-- Personal Information -->
      <div id="personal-information">
        <span id="name">Victor Crest</span>
        <span id="age">26</span>
      </div>
      <!-- City -->
      <div id="city">
        London
      </div>
      <!-- Line -->
      <hr>
      <!-- Stats -->
      <div id="stats">
        <!-- Followers div -->
        <div>
          <b>80K</b>
          <span>Followers</span>
        </div>
        <!-- Likes div -->
        <div>
          <b>803K</b>
          <span>Likes</span>
        </div>
        <!-- Photos div -->
        <div>
          <b>1.4K</b>
          <span>Photos</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
